<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Sections</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Prevent scrollbars */
        }

        .section {
            height: 100vh;
            /* Full viewport height */
            overflow: hidden;
            position: relative;
            transition: transform 0.5s ease;
            /* Smooth sliding effect */
        }
    </style>
</head>

<body>
    <div class="section" style="background-color: lightcoral;">Section 1</div>
    <div class="section" style="background-color: lightblue;">Section 2</div>
    <div class="section" style="background-color: lightgreen;">Section 3</div>

    <script src="script.js"></script>
</body>

</html>
